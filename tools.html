<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tools - Azan World</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

    <header class="navbar">
        <div class="logo">Azan World</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="tools.html">Tools</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main class="tools-container">
        <h1 class="page-title">AI Tools by Azan World</h1>

        <div class="tool-card enabled-tool" id="bulk-images-creator">
            <h3>Bulk Images Creator</h3>
            <p>Generate multiple images with a single prompt.</p>
            <form id="image-form">
                <div class="form-group">
                    <label for="prompt">Image Prompt:</label>
                    <input type="text" id="prompt" placeholder="Enter your prompt here..." required>
                </div>
                <div class="form-group">
                    <label for="num-images">Number of Images:</label>
                    <select id="num-images" required>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
                <button type="submit" class="generate-btn">Generate Images</button>
            </form>
            <div id="loading-spinner" class="spinner-container"></div>
            <div id="image-results" class="image-grid"></div>
            <p id="error-message" class="error-message"></p>
        </div>

        <div class="tool-card coming-soon">
            <h3>Video Creator</h3>
            <p>Coming Soon...</p>
        </div>
        <div class="tool-card coming-soon">
            <h3>Audio Generator</h3>
            <p>Coming Soon...</p>
        </div>
        
    </main>

    <footer class="footer">
        © 2025 Azan World – Developed by Malik Azan
    </footer>

    <script src="script.js"></script>
</body>
</html>
